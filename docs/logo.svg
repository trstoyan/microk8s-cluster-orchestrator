<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 42px monospace; fill: #00d4ff; }
      .subtitle { font: bold 28px monospace; fill: #00ff88; }
      .tagline { font: 16px monospace; fill: #ffffff; }
      .node { fill: #326ce5; stroke: #ffffff; stroke-width: 2; }
      .connection { stroke: #00ff88; stroke-width: 3; stroke-dasharray: 5,5; }
      .k8s-wheel { fill: none; stroke: #326ce5; stroke-width: 3; }
      .accent { fill: #ff6b35; }
    </style>
    
    <!-- Animated gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#grid)"/>
  
  <!-- Top: Kubernetes wheel symbol -->
  <g transform="translate(300, 80)">
    <circle r="35" class="k8s-wheel" filter="url(#glow)"/>
    <circle r="5" fill="#326ce5"/>
    <g>
      <line x1="0" y1="-30" x2="0" y2="-5" class="k8s-wheel"/>
      <line x1="0" y1="-30" x2="0" y2="-5" class="k8s-wheel" transform="rotate(60)"/>
      <line x1="0" y1="-30" x2="0" y2="-5" class="k8s-wheel" transform="rotate(120)"/>
      <line x1="0" y1="-30" x2="0" y2="-5" class="k8s-wheel" transform="rotate(180)"/>
      <line x1="0" y1="-30" x2="0" y2="-5" class="k8s-wheel" transform="rotate(240)"/>
      <line x1="0" y1="-30" x2="0" y2="-5" class="k8s-wheel" transform="rotate(300)"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="300" y="150" text-anchor="middle" class="title" filter="url(#glow)">MicroK8s</text>
  <text x="300" y="185" text-anchor="middle" class="subtitle" filter="url(#glow)">Cluster Orchestrator</text>
  
  <!-- Three nodes connected -->
  <g transform="translate(300, 260)">
    <!-- Connection lines -->
    <line x1="-120" y1="0" x2="0" y2="0" class="connection">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="0" x2="120" y2="0" class="connection">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="1s" repeatCount="indefinite"/>
    </line>
    
    <!-- Node 1 (Left) - Raspberry Pi -->
    <g transform="translate(-120, 0)">
      <rect x="-25" y="-20" width="50" height="40" rx="5" class="node" filter="url(#glow)"/>
      <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="20">œÄ</text>
      <text x="0" y="45" text-anchor="middle" fill="#00ff88" font-size="10">Node 1</text>
    </g>
    
    <!-- Node 2 (Center) - Master -->
    <g transform="translate(0, 0)">
      <rect x="-25" y="-20" width="50" height="40" rx="5" class="node" filter="url(#glow)"/>
      <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="20">‚éà</text>
      <text x="0" y="45" text-anchor="middle" fill="#00ff88" font-size="10">Master</text>
    </g>
    
    <!-- Node 3 (Right) - Raspberry Pi -->
    <g transform="translate(120, 0)">
      <rect x="-25" y="-20" width="50" height="40" rx="5" class="node" filter="url(#glow)"/>
      <text x="0" y="5" text-anchor="middle" fill="#ffffff" font-size="20">œÄ</text>
      <text x="0" y="45" text-anchor="middle" fill="#00ff88" font-size="10">Node 3</text>
    </g>
  </g>
  
  <!-- Tags at bottom -->
  <g transform="translate(300, 350)">
    <!-- Ansible -->
    <text x="-150" y="0" class="tagline" filter="url(#glow)">‚öôÔ∏è Ansible</text>
    <!-- Python -->
    <text x="-30" y="0" class="tagline" filter="url(#glow)">üêç Python</text>
    <!-- AI -->
    <text x="70" y="0" class="tagline" filter="url(#glow)">ü§ñ AI-Powered</text>
  </g>
  
  <!-- Version/motto -->
  <text x="300" y="385" text-anchor="middle" font-size="12" fill="#888" font-style="italic">
    AI is just really advanced autocompletion
  </text>
</svg>

